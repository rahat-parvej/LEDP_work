<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calender</title>
</head>

<body>
    <div class="calendar">
        <div class="calendar_picture">
            <img src="img/bg.jpg" alt="" width="400" height="300">
            <p id="date"></p>
        </div>
        <div class="calendar_date">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <th>Su</th>
                    <th>Mo</th>
                    <th>Tu</th>
                    <th>We</th>
                    <th>Th</th>
                    <th>Fr</th>
                    <th>Sa</th>
                </tr>
                <tr>
                    <td style="color: rgb(68, 68, 68);">29</td>
                    <td style="color: rgb(68, 68, 68);">30</td>
                    <td>1</td>
                    <td>2</td>
                    <td style="background: blue;">3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>13</td>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                </tr>
                <tr>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td style="color: rgb(68, 68, 68);">1</td>
                    <td style="color: rgb(68, 68, 68);">2</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script>
    function clockTick() {
        var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
        var currentTime = new Date(),
            month = currentTime.getMonth() + 1,
            day = currentTime.getDate(),
            year = currentTime.getFullYear(),
            hours = currentTime.getHours(),
            minutes = currentTime.getMinutes(),
            seconds = currentTime.getSeconds(),
            bar=weekday[currentTime.getDay()],
            text = (month + "/" + day + "/" + year + ' <br>' + hours + ':' + minutes + ':' + seconds+'<br>'+bar+','+year);
        document.getElementById('date').innerHTML = text;
    }
    setInterval(clockTick, 1000);
</script>

</html>
