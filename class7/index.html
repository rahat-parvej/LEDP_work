<body>
  <div class="container main">
    <h1 class="text-center">Login &amp; Resgistration System</h1>
    <div class="form">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"><i class="fas fa-home"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"><i class="fas fa-user-circle"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false"><i class="far fa-address-book"></i></a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="register">
            <form name="registration" method="post" action="" enctype="multipart/form-data">
              <p>First Name </p>
              <input type="text" class="text" value="" name="fname" required="">
              <p>Last Name </p>
              <input type="text" class="text" value="" name="lname" required="">
              <p>Email Address </p>
              <input type="email" class="text" value="" name="email" required="">
              <p>Password </p>
              <input type="password" value="" name="password" required="">
                  <p>Contact No. </p>
              <input type="text" value="" name="contact" required="">
              <div class="sign-up row">
                <div class="col-lg-6"><input type="reset" value="Reset"></div>
                <div class="col-lg-6"><input type="submit" name="signup" value="Sign Up"></div>
                
                
                
              </div>
            </form>
          </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <div class="login">
            <form name="login" action="" method="post">
              <input type="text" class="text" name="uemail" value="" placeholder="Enter your registered email"><a href="#" class=" icon email"></a>
              <input type="password" value="" name="password" placeholder="Enter valid password"><a href="#" class=" icon lock"></a>
                <input type="submit" name="login" value="LOG IN">
            </form>
        </div>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
      </div>
    </div>
